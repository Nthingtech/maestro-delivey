{@br.maestro.ren.data.SliderItem it}
<div class="slider-item" {#if it.backgroundStyle}style="{it.backgroundStyle}"{/if}>
    <div class="overlay"></div>
    <div class="container">
        <div class="row slider-text {#if it.centered}justify-content-center{/if} align-items-center" data-scrollax-parent="true">

            <div class="col-md-6 col-sm-12 ftco-animate">
                <span class="subheading">{it.subheading}</span>
                <h1 class="mb-4">{it.header}</h1>
                <p class="mb-4 mb-md-5">{it.description}</p>
                <p><a href="https://maestropizzaria.compragora.app/" class="btn btn-primary p-3 px-xl-4 py-xl-3">{it.action1}</a> <a href="#" class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3">{it.action2}</a></p>
            </div>
            {#if it.backgroundImg}
            <div class="col-md-6 ftco-animate">
                <img src={it.backgroundImg} class="img-fluid" alt="">
            </div>
            {/if}
        </div>
    </div>
</div>
